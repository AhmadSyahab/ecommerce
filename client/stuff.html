<!DOCTYPE html>
<html>
<head>
	<title>Our Product</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/vue"></script>	
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
</head>
<body>
	<div id="app">
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle Nav</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/index.html">HOME</a>
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="/stuff.html">Our Product <span class="caret"></a>

								<ul class="dropdown-menu">
									<li ><a name="galery" showing="cloth" href="/stuff.html">Cloth Gallery </a></li>
									<li ><a name="galery" showing="shoes" href="/stuff.html">Shoes Gallery </a></li>
								</ul>

							</li>
							<li><a href="/showcart.html">Shopping Cart</a></li>
						</ul>
					</div>
				</div>
			</nav>  	
			<div class="container">
				<div class="cloth-galerry gal" id="cloth">
					<h2>Cloth Gallery</h2>
					<p>Click on the images to enlarge them.</p>
					<div class="row">
						<div class="col-md-4 box" v-for="product in products" v-if="product.category === 'cloth'">
							<a class="thumbnail" v-bind:href="`img/cloth/${product.image}`" target="_blank">
								<img v-bind:src="`img/cloth/${product.image}`" alt="Lights">
							</a>
							<button type="button" class="btn btn-success">{{product.price}} </button>
							<button v-on:click="addCart(product.productId)" type="button" class="btn btn-info">Add to Cart</button>				
						</div>							
					</div>		
				</div>	
			</div>	

			<div class="container">
				<div class="shoes-galerry gal" id="shoes">
					<h2>Shoes Galery</h2>
					<p>Click on the images to enlarge them.</p>
					<div class="row">
						<div class="col-md-4 box" v-for="product in products" v-if="product.category === 'shoes' ">
							<a class="thumbnail" v-bind:href="`img/shoes/${product.image}`" target="_blank">
								<img v-bind:src="`img/shoes/${product.image}`" alt="Lights">
							</a>
							<button type="button" class="btn btn-success">{{product.price}} </button>
							<button v-on:click="addCart(product.productId)" type="button" class="btn btn-info">Add to Cart</button>				
						</div>											
					</div>		
				</div>		
			</div>
		</div>	
		<footer class="footer">
			<p>&copy; 2017 {{ developer }}</p>
		</footer>				
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="../javascript/jquerymatchheight.js" type="text/javascript"></script>
	<script src="javascript/scriptStuff.js" type="text/javascript">	</script>
</body>
</html>
